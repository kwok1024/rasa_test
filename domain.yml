version: "2.0"
entities:
  - user_nice_name
  
intents:
  - affirm
  - deny
  - greet
  - goodbye
  - thanks
  - whoareyou
  - whattodo
  - request_weather

responses:
  utter_greet:
  - text: "早晨"
  - text: "午安"
  - text: "晚上好"
  - text: "最近點呀？"
  - text: "好耐冇見"
  - text: "哈囉，好耐冇見，最近點呀?"
  - text: "你近排點呀？"
  - text: "食咗飯未呀？"
  
  
  utter_affirm:
  - text: "嗯嗯，好的！"
  - text: "嗯嗯，好的！"
  - text: "嗯嗯，很开心能够帮您解决问题~"
  - text: "嗯嗯，还需要什么我能够帮助您的呢？"
  

  utter_goodbye:
  - text: "再见"
  - text: "拜拜"
  - text: "虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！"
  - text: "期待下次再见！"
  - text: "嗯嗯，下次需要时随时记得我哟~"
  - text: "see you!"
  
  utter_deny:
  - text: "主人，您不开心吗？不要离开我哦"
  - text: "怎么了，主人？"
  
  utter_thanks:
    - text: "嗯呢。不用客气~"
    - text: "这是我应该做的，主人~"
    - text: "嗯嗯，合作愉快！"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
